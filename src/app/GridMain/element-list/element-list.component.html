<section class="containerMain">
<section class="contMainTitle">
  <div>
    <input type="text" placeholder="Ingrese el numero atomico del elemento que desea filtrar">
    <button>filtrar</button>
  </div>
  <div>
    <select >
      <option value="" select>seleccione un grupo</option>
      <option *ngFor="let element of elements" value="{{element.groupBlock}}">{{element.groupBlock}}</option>

    </select>
  </div>
</section>
<section class="contMainHome">
  <app-home-button></app-home-button>
</section>
<section class="contMainTable">
  <table >
    <tr>
      <th>número atómico</th>
      <th>símbolo</th>
      <th>nombre</th>
      <th>masa atomica</th>
      <th>estado</th>
      <th>grupo</th>
      <th>año de descubrimiento</th>
    </tr>
    <tr *ngFor="let element of elements">
      <td>{{element.atomicNumber}}</td>
      <td>{{element.symbol}}</td>
      <td>{{element.name}}</td>
      <td>{{element.atomicMass}}</td>
      <td>{{element.standardState}}</td>
      <td>{{element.groupBlock}}</td>
      <td>{{element.yearDiscovered}}</td>
    </tr>
  </table>
</section>

</section>
