<section class="containerMain">
  <header class="contMainTitle">
    <app-title-component [currentTitle]="title"></app-title-component>
  </header>
  <section class="contMainHome">
    <app-home-button></app-home-button>
  </section>
  <section class="contaMainForm">
    <form [formGroup]="formImforSupp" (ngSubmit)="subFormSupp()">
      <div class="subContMainForm1">
        <h4>1 - datos iniciales</h4>
        <div>
          <label for="">elemento</label>
          <input type="text" formControlName="element" name="element">
        </div>
        <div>
          <label for="">nombre de quien llama</label>
          <input type="text" formControlName="user" name="user">
        </div>
        <div>
          <label for="">telefono</label>
          <input type="text" formControlName="phone" name="phone">
        </div>
        <div>
          <label for="">cargo</label>
          <select id="" formControlName="position" name="position">
            <option value="" selected>escoga un cargo</option>
            <option value="ingeniero quimico">ingeniero quimico</option>
            <option value="estudiante de quimica">estudiante de quimica</option>
            <option value="farmaceuta">farmaceuta</option>
          </select>
        </div>
      </div>

      <div class="subContMainForm2">
        <h4>2 - datos de la falla</h4>
        <div>
          <label for="">descripcion del usuario</label>
          <textarea formControlName="descUser" name="descUser"></textarea>
        </div>
        <div>
          <label for="">Diagnostico del agente</label>
          <select [(ngModel)]="itemSupport"   (change)="arrayProcediment()" formControlName="diagAgent" name="diagAgent">
            <option value="" selected>escoja una causa de la falla</option>
            <option value="mal uso del elemento">mal uso del elemento</option>
            <option value="elemento equivocado">elemento equivocado</option>
            <option value="grupo equivocado">grupo equivocado</option>
            <option value="proposito incorrecto">proposito incorrecto</option>
          </select>
        </div>
        <div>
          <input type="submit" value="enviar" data-toggle="modal" data-target="#exampleModal">
        </div>
      </div>

      <div class="subContMainForm3">
        <h4>3 - procedimiento</h4>
        <div>
          <ol *ngFor="let arrayProce of arrayProcess">
            <li>{{arrayProce.solucion}}</li>
          </ol>
        </div>
      </div>
    </form>
  </section>
</section>


<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">notas finales del caso</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger text-white" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
